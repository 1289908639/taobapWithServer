<script type="text/javascript" src="js/qrcode.js"></script>
<script type="text/javascript">
    $(function () {
	    function GetQueryString(name) {
		    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		    var r = window.location.search.substr(1).match(reg);
		    if(r!=null)return  unescape(r[2]);
		    return null;
	    }
	    // 获取详情的ID
	    let detailID = GetQueryString('detailId');
	    // console.log(detailID)

	    $.get('/service', function (res) {
		    if (res.code === 0) {
		        var service = res.data;
		    }

		    var servviceItem = service.service.filter((value, index) => {
			    return value.detailId == detailID;
		    })
		    // console.log(servviceItem);

		    var serviceDetail = template('serviceDetail', servviceItem[0]);
		    $('#serviceItem').append(serviceDetail);

		    // 动态生成二维码
		    var qrcode = new QRCode('qrcode', {
			    text: 'http://localhost:3000/detail.html?detailId='+detailID,
			    width: 115,
			    height: 115,
			    colorDark : '#000000',
			    colorLight : '#ffffff',
			    correctLevel : QRCode.CorrectLevel.H
		    });

			// 查询到服务商的信息
		    var fuwushang = service.fuwushang.filter((value,index) => {
		        return value.serviceId == servviceItem[0].serviceId;
		    });
		    // 渲染服务商信息
		    var fws = template('fws',fuwushang[0]);
		    $('.rightct').append(fws);

		    // 重新生成一个当前页面的分类数组
			var category = service.category.filter((value,index) => {
			    if (value.category == servviceItem[0].category) {
			        value.CNtag = servviceItem[0].CNtag;
			        return true;
			    }
			})
		    // console.log(category)
		    var fenlei = template('fenlei',category[0]);
			$('.classify').append(fenlei);

	    })

    });
</script>
