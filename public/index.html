<!---->
<div id="homeList">
	<script id="item1" type="text/html">
		{{each category}}
		<!--如果没有服务列表就不再渲染页面-->
		{{if $value.service.length}}
		<div class="box1">
			<div class="fff">
				<div class="servicebody">
					<div class="navigation">
						<span class="serviceIndex">{{$value.name}}</span>
						<span class="serviceType">{{$value.discribe}}</span>
					</div>
					<div class="servicetags">
						<div class="tagsListHeader">
					<span class="lookMore">
						<a href="/fuwu.html?category={{$value.category}}">更多服务&gt;</a>
					</span>
						</div>
						<div class="row">
							<!--渲染服务列表-->
							{{each $value.service}}
							<!--只渲染前5个-->
							{{if $index<5}}
							<a class="form-group shopList" href="/detail.html?detailId={{$value.detailId}}&CNtag={{$value.CNtag}}">
								<div class="col-md-3 col-xs-6 member-container ServiceBorder">
									<img src="{{$value.img}}" class="serviceImg" width="210px" height="210px">
									<div class="serviceName">{{$value.title}}</div>
									<div class="description">
										{{$value.serveDisc}}
									</div>
									<div class="price">
										<span>{{$value.price}}</span>元/{{$value.time}}小时<span class="btn">查看详情</span></div>
								</div>
							</a>
							{{/if}}
							{{/each}}
						</div>
					</div>
				</div>
			</div>
		</div>
		{{/if}}
		{{/each}}
	</script>
</div>
