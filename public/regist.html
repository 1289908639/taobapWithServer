<body>

<div class="regist-wrap">
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="content">
					<i class="regist-title"></i>
					<!--登录界面-->
					<form class="form-horizontal">
						<input type="text" class="form-control input-lg regist-pho" placeholder="请输入手机号">
						<div class="verification">
							<i></i>
							<button class="regist-btn">获取验证码</button>
							<input type="text" class="form-control input-lg" placeholder="请输入图片中的字符串">
						</div>
						<input type="text" class="form-control input-lg regist-ver" placeholder="请输入验证码">
						<input type="password" class="form-control input-lg regist-pw" placeholder="请输入密码">
						<div class="checkbox regist-check">
							<label>
								<input type="checkbox" checked="checked"> <a href="http://www.daoway.com/dian/partials/reg.html">您确认并同意到位用户协议</a>
							</label>
						</div>


						<button type="button" class="btn btn-primary btn-lg login-btn">注册</button>

						<div class="regist-login">
							<a href="/login.html">已有账户？登录</a>
						</div>

					</form>
				</div>




			</div>
			<div class="col-md-6"></div>
		</div>
